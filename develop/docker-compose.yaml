version: '3'

networks:
  opencart-dev-tier:
    driver: bridge

services:
  web:
    image: nginx:1.23.2
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
      - "../upload:/app"
    networks:
      - opencart-dev-tier
  php:
    image: ccr.ccs.tencentyun.com/tutiao.info/php-dev:1.0.0
    volumes:
      - '../upload:/app'
      #- '../develop/dev.ini:/etc/php8/conf.d/dev.ini'
    networks:
      - opencart-dev-tier

